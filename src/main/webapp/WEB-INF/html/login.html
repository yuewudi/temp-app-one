<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="shortcut icon" href="#" th:href="@{/assets/image/favicon.ico}">
		<link rel="stylesheet" href=""  th:href="@{/assets/css/bootstrap.min.css}">
		<title>Lemon Cloud</title>
		<style type="text/css">
			html,body{
				height:100%;
				background-color:#f5f5f5;
			}
			.container-fluid{
				background: yellowgreen;
				padding-top: 40px;
				padding-bottom:40px;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<form>
						<img class="mb-3" src="" th:src="@{/assets/image/logo.svg}"  alt="lemon" width="72" height="72">
						<h1 class="h3 mb-3 font-weight-normal">Welcome to Lemon Cloud</h1>
						<input type="email" id="inputEmail" class="form-control"  placeholder="Email Address" required>
						<input type="password" id="inputPassword" class="form-control mb-2" placeholder="Password" required>
						<div class="checkbox mb-3">
						  <label>
						    <input type="checkbox" value="remember-me" > Remember me
						  </label>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  						<p class="mt-5 mb-3 text-muted">&copy; 2010-2019</p>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/uek/assets/js/test.js" th:src="@{/assets/js/jquery-3.3.1.min.js}"></script>
		<script type="text/javascript" src="/uek/assets/js/test.js" th:src="@{/assets/js/popper.min.js}"></script>
		<script type="text/javascript" src="/uek/assets/js/test.js" th:src="@{/assets/js/bootstrap.min.js}"></script>
	</body>
</html>
